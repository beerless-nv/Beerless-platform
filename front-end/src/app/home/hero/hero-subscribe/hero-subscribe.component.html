<div class="card border-0 outer-glow-dark" id="heroSubscribeCard">
  <div class="card-body p-4">
    <!-- action nog toevoegen -->
    <form>
      <h4 class="mt-2 mb-4">Meld je nu <span class="text-yellow font-weight-bold">gratis</span> aan</h4>
      <div class="input-group mb-3 pt-2">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white text-muted " id="username"><i class="fas fa-user"></i></span>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Gebruikersnaam" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white text-muted " id="email"><i class="fas fa-envelope"></i></span>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Email-adres" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text bg-white text-muted " id="password"><i class="fas fa-unlock-alt"></i></span>
        </div>
        <input type="text" class="form-control border-left-0" placeholder="Wachtwoord" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="form-group mb-3">
        <button class="btn btn-primary text-white" type="submit">Registreer</button>
      </div>
    </form>
  </div>
</div>
