<div class="card mb-2 card-hover">
    <div class="card-body p-4 d-flex align-items-center">
        <div class="pr-4">
            <img src="{{ item.image }}" alt="" class="bier-item-image">
        </div>
        <div>
            <a routerLink="/bieren" class="link-black-yellow font-weight-bold m-0">{{ item.name }}</a>
            <p class="my-0 small">{{item.brewery}}</p>
            <p class="text-grey m-0 small">{{item.style}}</p>
        </div>
    </div>
</div>
