<div class="user-profile pb-5">
    <app-profile-cover [user]="user"></app-profile-cover>
    <div class="container position-relative d-flex flex-wrap">

        <div class="col-xl-3 col-lg-4 pl-lg-0 pr-lg-3 px-0 top-margin-user-profile"
             [class.top-margin-user-profile-reset]="sidebarTopMargin">
            <app-profile-sidebar [user]="user" ></app-profile-sidebar>
        </div>

        <div class="col-xl-9 col-lg-8 mt-3 pt-3 pl-lg-3 px-0">
            <app-profile-favourite></app-profile-favourite>
            <app-profile-activities [user]="user"></app-profile-activities>
        </div>
    </div>
</div>
