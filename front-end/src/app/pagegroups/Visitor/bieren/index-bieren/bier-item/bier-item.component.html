<div class="card mb-2 card-hover">
    <div class="card-body p-4 d-flex align-items-center">
        <div class="pr-4">
            <img src="{{ item.afbeelding }}" alt="" class="bier-item-image">
        </div>
        <div class="mr-4">
            <a routerLink="/bieren" class="link-black-yellow font-weight-bold m-0">{{ item.naam }}</a>
            <p class="my-0 small"><a routerLink="/bieren" class="link-black-yellow">{{item.brouwerijID}}</a></p>
            <p class="text-grey m-0 small">{{item.biersoortID}}</p>
        </div>
        <i class="fas fa-arrow-circle-right ml-auto"></i>
    </div>
</div>
