<div class="d-flex align-items-center mb-2">
    <div class="pr-4">
        <img src="{{environment.beerLogoURL + item.logo}}" alt="logo {{item.name}}" [ngbCollapse]="!item.logo" class="bieren-sidebar-image">
        <img src="/src/assets/images/bier_no_image.svg" alt="bier zonder afbeelding" [ngbCollapse]="item.logo" class="bieren-sidebar-image">
    </div>
    <div class="mr-4 truncate-text">
        <a routerLink="/beers/detail/{{item.ID}}" class="link-black-yellow font-weight-bold m-0 small" ngbTooltip="naam bier">{{item.name}}</a>
        <p class="my-0 small"><a routerLink="/breweries/detail/{{item.brewery.ID}}" class="link-black-yellow">{{item.brewery.name}}</a></p>
    </div>
</div>
