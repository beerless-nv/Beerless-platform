<a routerLink="/beers/detail/{{item?.ID}}" class="link-black-yellow">
    <div class="card mb-2 card-hover">
        <div class="card-body p-4 d-flex align-items-center">
            <div class="pr-4">
                <img src="{{environment.beerLogoURL + item?.logo}}" alt="logo {{item?.name}}" [ngbCollapse]="!item?.logo" class="bier-item-image">
                <img src="/src/assets/images/bier_no_image.svg" alt="bier zonder afbeelding" [ngbCollapse]="item?.logo" class="bier-item-image">
            </div>
            <div class="mr-4">
                <a routerLink="/beers/detail/{{item?.ID}}" class="link-black-yellow font-weight-bold m-0">{{item?.name}}</a>
                <p class="my-0 small" [ngbCollapse]="!item?.brewery?.name"><a routerLink="/breweries/detail/{{item?.brewery?.ID}}" class="link-black-yellow">{{item?.brewery?.name}}</a></p>
                <p class="text-grey m-0 small" [ngbCollapse]="!item?.beertype?.name">{{item?.beertype?.name}}</p>
            </div>
            <a routerLink="/bieren" class="ml-auto"><i class="fas fa-arrow-circle-right"></i></a>
        </div>
    </div>
</a>

<div class="card mb-2" *ngIf="item">
    <div class="card-body p-4 d-flex align-items-center">
        <div class="pr-4">
            <div class="skeleton-square"></div>
        </div>
        <div class="w-100">
            <div class="skeleton-line" style="height: 1rem; width: 80%"></div>
            <div class="skeleton-line" style="height: 0.8rem; width: 35%"></div>
            <div class="skeleton-line" style="height: 0.8rem; width: 25%"></div>
        </div>
    </div>
</div>
