<!-- Search result items -->

<app-beer-item
    *ngFor="let beer of searchResult?.hits; let i = index"
    [item]="beer?._source"
    [index]="i"
></app-beer-item>

<ng-container *ngIf="!searchResult || searchResult?.total?.value === 0">
    <div class="card mb-2">
        <div class="card-body p-4 text-center">


            <!-- No input messages -->

            <ng-container *ngIf="!searchResult && !q">
                <strong>
                    Find a beer with the search bar at the top.
                </strong>
            </ng-container>


            <!-- No results messages -->

            <ng-container *ngIf="(!searchResult || searchResult?.total?.value === 0) && q">
                <p>
                    We couldn't find beers that match your search term
                    "<strong>{{q}}</strong>".
                </p>
                <p class="m-0">
                    Make sure that you've correctly spelled the name of the beer or add the beer.
                </p>
            </ng-container>
        </div>
    </div>
</ng-container>
