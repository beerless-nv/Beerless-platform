<beerless-sticky-header>Account settings</beerless-sticky-header>
<div class="container pb-5">
    <tabset id="tabset-tabs">
        <tab heading="Profile" id="settings-users-profile">
            <app-settings-profile [user]="user" *ngIf="user"></app-settings-profile>
        </tab>
        <tab heading="Social" id="settings-users-social">
        </tab>
        <tab heading="Privacy" id="settings-users-privacy">
        </tab>
    </tabset>
</div>
