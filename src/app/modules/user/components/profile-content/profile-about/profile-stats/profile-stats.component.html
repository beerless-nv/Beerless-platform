<div class="pb-5 d-flex flex-wrap">


    <!-- Info about stats of user -->

    <div class="col-xl-6 pr-xl-3 px-0 mb-xl-0 mb-5">
        <div class="card card-sm-100w" id="profile-stats">
            <div class="card-body">
                <div class="stats">
                    <div class="d-flex flex-row h-50 border-bottom">
                        <div class="stat border-right">
                            <div class="stat-number">
                                <div [style.background-image]="'url(' + environment.imageURL + '/icon/beer-glass.svg)'"
                                     class="icon-stats">
                                </div>
                                <div>{{user?.beerActivities?.length}}</div>
                            </div>
                            <div class="stat-name">
                                <div>Beers</div>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">
                                <div
                                    [style.background-image]="'url(' + environment.imageURL + '/icon/tasting-profile.svg)'"
                                    class="icon-stats"></div>
                                <div>{{user?.articleActivities?.length}}</div>
                            </div>
                            <div class="stat-name">
                                <div>Tasting profiles</div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex flex-row h-50">
                        <div class="stat border-right">
                            <div class="stat-number">
                                <div [style.background-image]="'url(' + environment.imageURL + '/icon/brewery.svg)'"
                                     class="icon-stats"></div>
                                <div>{{user?.breweryActivities?.length}}</div>
                            </div>
                            <div class="stat-name">
                                <div>Breweries</div>
                            </div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">
                                <div [style.background-image]="'url(' + environment.imageURL + '/icon/article.svg)'"
                                     class="icon-stats"></div>
                                <div>{{user?.articleActivities?.length}}</div>
                            </div>
                            <div class="stat-name">
                                <div>Articles</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Total points of BI -->

    <div class="col-xl-6 pl-xl-3 px-0">
        <div class="card card-sm-100w" id="profile-total-points"
             [style.background-image]="'url(' + environment.imageURL + '/backgrounds/bg-total-points.svg)'">
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
                <div class="total-text">Total&nbsp;points</div>
                <h1 class="points">{{user?.totalPoints}}</h1>
            </div>
        </div>
    </div>
</div>
