<div class="approval-item" [class.active]="active" (click)="showEntry()">
    <div class="item-icon-container">
        <div class="item-icon">
            <ng-template [ngIf]="entry?.activityTypes[0]?.name.indexOf('create') !== -1">
                <i class="fas fa-plus"></i>
            </ng-template>
            <ng-template [ngIf]="entry?.activityTypes[0]?.name.indexOf('update') !== -1">
                <i class="fas fa-sync-alt"></i>
            </ng-template>
        </div>
    </div>
    <div class="item-content-container">
        <div class="item-title">{{ entry?.name }}</div>
        <div class="item-subtitle">{{ entry?.editors[0]?.username}}</div>
    </div>
</div>
