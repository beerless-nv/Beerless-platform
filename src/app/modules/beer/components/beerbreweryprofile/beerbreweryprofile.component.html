<div class="card card-sm-100w mt-5">
    <div class="card-body">
        <div class="col-12 px-0">
            <p class="small text-uppercase text-primary font-weight-bold mb-4 pb-0">Brewery profile</p>
            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center justify-content-start pl-0 float-left mr-4" *ngIf="item?.logo">
                    <img src="{{logo}}" alt="Logo brewery {{item?.name}}"
                         class="bier-item-image">
                </div>
                <div class="">
                    <a routerLink="/breweries/{{item?.id}}" class="link-black-yellow">
                        <h4 class="font-weight-bold d-sm-block d-none">{{item?.name}}</h4>
                        <h6 class="font-weight-bold d-sm-none d-block">{{item?.name}}</h6>
                    </a>
                    <div class="text-grey">
                        <ng-container *ngIf="item?.streetAndNumber">
                            <div>{{item?.streetAndNumber}}</div>
                        </ng-container>
                        <ng-container *ngIf="item?.place || item?.province || item?.country || item?.postcode">
                            <div>
                                <span *ngIf="item?.postcode">{{item?.postcode}} </span>
                                <span *ngIf="item?.place || item?.province">{{item?.place || item?.province}},</span>
                                {{item?.country}}
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
