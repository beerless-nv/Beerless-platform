<div class="center-blank-page py-3">
    <div class="container-no-m justify-content-center align-items-center col-lg-6 col-md-8 col-12">
        <ng-container *ngIf="success">
            <app-confirm-email-form [user]="user"></app-confirm-email-form>

        <ng-container *ngIf="success === false">
            <app-confirm-email-error></app-confirm-email-error>
        </ng-container>
    </div>
</div>
