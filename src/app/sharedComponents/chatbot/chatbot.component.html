<div id="chatbot">


    <!-- Chatbot widget -->

    <div class="chatbot-box"
         [class.scale-in]="chatbotShow === true"
         [class.scale-out]="chatbotShow === false"
         [class.chatbot-hide]="chatbotShow === null || chatbotShow === false"
         [class.chatbot-show]="chatbotShow === true">


        <!-- Chatbot header -->

        <div class="chatbot-box-header" (click)="chatbotShow = false; showScrollbar = false">
            <div class="chatbot-content-hide-when-animate">
                <span></span>
                <span>
                    Beerless
                </span>
                <span (click)="chatbotShow = false; showScrollbar = false">
                    <i class="fas fa-times"></i>
                </span>
            </div>

        </div>


        <!-- Chatbot body -->

        <div class="chatbot-box-body"
             [class.show-scrollbar]="showScrollbar"
             [class.hide-scrollbar]="showScrollbar === false"
             #chatbotContent>
            <div class="chatbot-content-hide-when-animate" #chatbotBody>


                <!-- messages -->

                <ng-container *ngFor="let messageArray of messagesArray">
                    <div class="answer" [class.right]="messageArray['type'] === 'user'">
                        <app-messages [delay]="delay"  [messageObject]="messageArray"></app-messages>
                    </div>
                </ng-container>
            </div>
        </div>


        <!-- Chatbot footer -->

        <div class="chatbot-box-footer">
            <div class="chatbot-content-hide-when-animate">


                <!-- extra -->

                <span id="chatbot-box-plus">
                    <i class="fas fa-plus"></i>
                    <div class="extra-hover">
                        <div>
                            <i class="far fa-smile-beam"></i>
                        </div>
                        <span class="vertical-line"></span>
                        <div>
                            <i class="fas fa-paperclip"></i>
                        </div>
                    </div>
                </span>


                <!-- input -->

                <div data-ph="Type something..." id="chatbot-box-input" class="textarea" contenteditable
                     (keyup.enter)="sendMessage(chatbotInput.textContent); chatbotInput.innerHTML = null"
                     #chatbotInput></div>


                <!-- send messages -->

                <span id="chatbot-box-send">
                    <i class="fas fa-paper-plane"></i>
                </span>
            </div>
        </div>
    </div>


    <!-- Chatbot button -->

    <div class="chatbot-button" (click)="open()">
        Beerless <i class="fas fa-comment-alt ml-2"></i>
    </div>
</div>
